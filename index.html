<!doctype html>
<head>
<title>AquriumDesign</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
    <noscript>You need anneble Javascript to run this app!</noscript>

<div class="fluid mh-100 m-0">

    <div id="container" class="fluid"></div>

            <script src="./anim/build/three.js"></script>


            <script src="./anim/js/Water.js"></script>
            <script src="./anim/js/Sky.js"></script>

            <script src="./anim/js/WebGL.js"></script>
            <script src="./anim/js/libs/stats.min.js"></script>
            <script src="./anim/js/libs/dat.gui.min.js"></script>

            <script>
                if ( WEBGL.isWebGLAvailable() === false ) {
                    document.body.appendChild( WEBGL.getWebGLErrorMessage() );
                }
                var container, stats;
                var camera, scene, renderer, light;
                var controls, water, sphere;
                init();
                animate();
                function init() {
                    container = document.getElementById( 'container' );
                    //
                    renderer = new THREE.WebGLRenderer();
                    renderer.setPixelRatio( window.devicePixelRatio );
                    renderer.setSize( window.innerWidth, 400 );
                    container.appendChild( renderer.domElement );
                    //
                    scene = new THREE.Scene();
                    //
                    camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
                    camera.position.set( 30, 30, 100 );
                    //
                    light = new THREE.DirectionalLight( 0xffffff, 0.8 );
                    scene.add( light );
                    // Water
                    var waterGeometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
                    water = new THREE.Water(
                        waterGeometry,
                        {
                            textureWidth: 512,
                            textureHeight: 512,
                            waterNormals: new THREE.TextureLoader().load( './anim/js/waternormals.jpg', function ( texture ) {
                                texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                            } ),
                            alpha: 1.0,
                            sunDirection: light.position.clone().normalize(),
                            sunColor: 0xffffff,
                            waterColor: 0x001e0f,
                            distortionScale: 3.7,
                            fog: scene.fog !== undefined
                        }
                    );
                    water.rotation.x = - Math.PI / 2;
                    scene.add( water );
                    // Skybox
                    var sky = new THREE.Sky();
                    sky.scale.setScalar( 10000 );
                    scene.add( sky );
                    var uniforms = sky.material.uniforms;
                    uniforms.turbidity.value = 10;
                    uniforms.rayleigh.value = 2;
                    uniforms.luminance.value = 1;
                    uniforms.mieCoefficient.value = 0.005;
                    uniforms.mieDirectionalG.value = 0.8;
                    var parameters = {
                        distance: 400,
                        inclination: 0.49,
                        azimuth: 0.205
                    };
                    var cubeCamera = new THREE.CubeCamera( 1, 20000, 256 );
                    cubeCamera.renderTarget.texture.generateMipmaps = true;
                    cubeCamera.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;
                    function updateSun() {
                        var theta = Math.PI * ( parameters.inclination - 0.5 );
                        var phi = 2 * Math.PI * ( parameters.azimuth - 0.5 );
                        light.position.x = parameters.distance * Math.cos( phi );
                        light.position.y = parameters.distance * Math.sin( phi ) * Math.sin( theta );
                        light.position.z = parameters.distance * Math.sin( phi ) * Math.cos( theta );
                        sky.material.uniforms.sunPosition.value = light.position.copy( light.position );
                        water.material.uniforms.sunDirection.value.copy( light.position ).normalize();
                        cubeCamera.update( renderer, scene );
                    }
                    updateSun();

                        var loader = new THREE.FontLoader();

                        loader.load( './anim/js/helvetiker_regular.typeface.json', function ( font ) {

                                                var xMid, text;
                                                var color = 0x004162;
                                                var matDark = new THREE.LineBasicMaterial( {
                                                    color: 0x000000,
                                                    side: THREE.DoubleSide
                                                } );
                                                var matLite = new THREE.MeshBasicMaterial( {
                                                    color: color,
                                                    transparent: true,
                                                    opacity: 0.6,
                                                    side: THREE.DoubleSide
                                                } );
                                                var message = "Aquarium Design";
                                                var shapes = font.generateShapes( message, 45 );
                                                var geometry = new THREE.ShapeBufferGeometry( shapes );
                                                geometry.computeBoundingBox();
                                                xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
                                                geometry.translate( xMid, 0, 0 );
                                                // make shape ( N.B. edge view not visible )
                                                text = new THREE.Mesh( geometry, matLite );

                                                text.position.z = - 180;
                                                text.position.x = 35;
                                                text.position.y = 20;


                                                scene.add( text );
                                                // make line shape ( N.B. edge view remains visible )
                                                var holeShapes = [];
                                                for ( var i = 0; i < shapes.length; i ++ ) {
                                                    var shape = shapes[ i ];
                                                    if ( shape.holes && shape.holes.length > 0 ) {
                                                        for ( var j = 0; j < shape.holes.length; j ++ ) {
                                                            var hole = shape.holes[ j ];
                                                            holeShapes.push( hole );
                                                        }
                                                    }
                                                }
                                                shapes.push.apply( shapes, holeShapes );

                                    var lineText = new THREE.Object3D();
                                    for ( var i = 0; i < shapes.length; i ++ ) {
                                        var shape = shapes[ i ];
                                        var points = shape.getPoints();
                                        var geometry = new THREE.BufferGeometry().setFromPoints( points );
                                        geometry.translate( xMid, 0, 0 );
                                        var lineMesh = new THREE.Line( geometry, matDark );
                                        lineText.add( lineMesh );
                                    }

                                    lineText.position.z = -180;
                                    lineText.position.x = 35;
                                    lineText.position.y = 20;
                                    scene.add( lineText )

                                            } ); //end load function


                    window.addEventListener( 'resize', onWindowResize, false );
                }
                function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize( window.innerWidth, window.innerHeight );
                }
                function animate() {
                    requestAnimationFrame( animate );
                    render();

                }
                function render() {

                    water.material.uniforms.time.value += 1.0 / 60.0;
                    renderer.render( scene, camera );
                }
            </script>


</div>

    <main class="bg-light">
    </main>
